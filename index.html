<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        small {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 0.85em;
            line-height: 1.4;
        }

        small a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        small a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #667eea;
        }

        .user-details h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            margin: 3px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contribution-chart {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .contribution-chart h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 12px);
            gap: 3px;
            max-height: 200px;
            overflow: auto;
        }

        .day-square {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: #ebedf0;
            cursor: pointer;
        }

        .day-square.level-1 { background: #9be9a8; }
        .day-square.level-2 { background: #40c463; }
        .day-square.level-3 { background: #30a14e; }
        .day-square.level-4 { background: #216e39; }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85em;
            border-left: 3px solid #1976d2;
            line-height: 1.6;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85em;
            border-left: 3px solid #ffc107;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GitHub Stats Viewer</h1>
        
        <div class="input-group">
            <label for="username">GitHub Username</label>
            <input type="text" id="username" placeholder="Enter GitHub username..." value="">
        </div>
        
        <div class="input-group">
            <label for="token">Personal Access Token (Required for accurate stats)</label>
            <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
            <small>
                ðŸ”’ Token is required to fetch accurate contribution data using GraphQL API.<br>
                <a href="https://github.com/settings/tokens/new?scopes=read:user,repo" target="_blank">Generate token here</a> (select "read:user" and "repo" scopes)
            </small>
        </div>
        
        <button onclick="fetchGitHubStats()">Get Stats</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching GitHub stats...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="stats-container" id="stats">
            <div class="user-info" id="userInfo"></div>
            <div class="stats-grid" id="statsGrid"></div>
            <div class="contribution-chart" id="contributionChart">
                <h3>Contribution Calendar (Last Year)</h3>
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            <div class="note" id="noteSection">
                Stats are fetched using GitHub's GraphQL API for maximum accuracy.
            </div>
        </div>
    </div>

    <script>
        async function fetchGitHubStats() {
            const username = document.getElementById('username').value.trim();
            const token = document.getElementById('token').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            
            if (!username) {
                showError('Please enter a GitHub username');
                return;
            }
            
            if (!token) {
                showError('Personal Access Token is required for accurate contribution data. Please generate one from GitHub settings.');
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            stats.style.display = 'none';
            
            try {
                // Fetch data using GraphQL API
                const statsData = await fetchGraphQLData(username, token);
                
                loading.style.display = 'none';
                displayStats(statsData);
                
            } catch (err) {
                loading.style.display = 'none';
                showError(err.message || 'Failed to fetch GitHub stats. Please check your token and try again.');
            }
        }
        
        async function fetchGraphQLData(username, token) {
            const query = `
                query($username: String!) {
                    user(login: $username) {
                        name
                        login
                        avatarUrl
                        bio
                        followers {
                            totalCount
                        }
                        repositories(first: 100, ownerAffiliations: OWNER, privacy: PUBLIC) {
                            totalCount
                        }
                        repositoriesContributedTo(first: 1, contributionTypes: [COMMIT, ISSUE, PULL_REQUEST, REPOSITORY]) {
                            totalCount
                        }
                        contributionsCollection {
                            contributionCalendar {
                                totalContributions
                                weeks {
                                    contributionDays {
                                        contributionCount
                                        date
                                    }
                                }
                            }
                            commitContributionsByRepository {
                                contributions {
                                    totalCount
                                }
                                repository {
                                    nameWithOwner
                                }
                            }
                            totalCommitContributions
                            totalIssueContributions
                            totalPullRequestContributions
                            totalPullRequestReviewContributions
                        }
                    }
                }
            `;
            
            const response = await fetch('https://api.github.com/graphql', {
                method: 'POST',
                headers: {
                    'Authorization': `bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    variables: { username: username }
                })
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Invalid token. Please check your Personal Access Token.');
                }
                throw new Error('Failed to fetch data from GitHub');
            }
            
            const result = await response.json();
            
            if (result.errors) {
                throw new Error(result.errors[0].message || 'GraphQL query failed');
            }
            
            if (!result.data || !result.data.user) {
                throw new Error('User not found');
            }
            
            return processGraphQLData(result.data.user, token);
        }
        
        async function processGraphQLData(userData, token) {
            const contributions = userData.contributionsCollection;
            const calendar = contributions.contributionCalendar;
            
            // Get all contribution days
            const allDays = [];
            calendar.weeks.forEach(week => {
                week.contributionDays.forEach(day => {
                    allDays.push({
                        date: day.date,
                        count: day.contributionCount
                    });
                });
            });
            
            // Calculate current streak
            let currentStreak = 0;
            const today = new Date().toISOString().split('T')[0];
            
            for (let i = allDays.length - 1; i >= 0; i--) {
                if (allDays[i].count > 0) {
                    currentStreak++;
                } else if (allDays[i].date < today) {
                    // Stop if we hit a day with no contributions that's not today
                    break;
                }
            }
            
            // Calculate longest streak
            let longestStreak = 0;
            let tempStreak = 0;
            
            allDays.forEach(day => {
                if (day.count > 0) {
                    tempStreak++;
                    longestStreak = Math.max(longestStreak, tempStreak);
                } else {
                    tempStreak = 0;
                }
            });
            
            // Fetch private repos count
            let privateRepoCount = 0;
            try {
                const reposQuery = `
                    query($username: String!) {
                        user(login: $username) {
                            repositories(first: 100, ownerAffiliations: OWNER, privacy: PRIVATE) {
                                totalCount
                            }
                        }
                    }
                `;
                
                const reposResponse = await fetch('https://api.github.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Authorization': `bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: reposQuery,
                        variables: { username: userData.login }
                    })
                });
                
                const reposResult = await reposResponse.json();
                if (reposResult.data && reposResult.data.user) {
                    privateRepoCount = reposResult.data.user.repositories.totalCount;
                }
            } catch (e) {
                console.log('Could not fetch private repos count');
            }
            
            return {
                name: userData.name || userData.login,
                login: userData.login,
                avatarUrl: userData.avatarUrl,
                bio: userData.bio,
                followers: userData.followers.totalCount,
                publicRepos: userData.repositories.totalCount,
                privateRepos: privateRepoCount,
                totalRepos: userData.repositories.totalCount + privateRepoCount,
                totalContributions: calendar.totalContributions,
                commits: contributions.totalCommitContributions,
                issues: contributions.totalIssueContributions,
                pullRequests: contributions.totalPullRequestContributions,
                reviews: contributions.totalPullRequestReviewContributions,
                currentStreak: currentStreak,
                longestStreak: longestStreak,
                contributionDays: allDays
            };
        }
        
        function displayStats(stats) {
            const userInfo = document.getElementById('userInfo');
            const statsGrid = document.getElementById('statsGrid');
            const chartGrid = document.getElementById('chartGrid');
            const statsContainer = document.getElementById('stats');
            
            const repoText = stats.privateRepos > 0 
                ? `ðŸ“¦ ${stats.totalRepos} repositories (${stats.publicRepos} public, ${stats.privateRepos} private)` 
                : `ðŸ“¦ ${stats.totalRepos} repositories`;
            
            userInfo.innerHTML = `
                <img src="${stats.avatarUrl}" alt="${stats.login}" class="avatar">
                <div class="user-details">
                    <h2>${stats.name}</h2>
                    <p><strong>@${stats.login}</strong></p>
                    ${stats.bio ? `<p style="margin-top: 8px;">${stats.bio}</p>` : ''}
                    <p style="margin-top: 8px;">${repoText} â€¢ ðŸ‘¥ ${stats.followers} followers</p>
                </div>
            `;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalContributions.toLocaleString()}</div>
                    <div class="stat-label">Total Contributions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.commits.toLocaleString()}</div>
                    <div class="stat-label">Commits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.currentStreak}</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.longestStreak}</div>
                    <div class="stat-label">Longest Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.pullRequests.toLocaleString()}</div>
                    <div class="stat-label">Pull Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.issues.toLocaleString()}</div>
                    <div class="stat-label">Issues</div>
                </div>
            `;
            
            // Render contribution calendar
            chartGrid.innerHTML = stats.contributionDays.map(day => {
                let level = 0;
                if (day.count > 0) level = 1;
                if (day.count > 3) level = 2;
                if (day.count > 6) level = 3;
                if (day.count > 10) level = 4;
                return `<div class="day-square level-${level}" title="${day.date}: ${day.count} contributions"></div>`;
            }).join('');
            
            statsContainer.style.display = 'block';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchGitHubStats();
            }
        });
        
        document.getElementById('token').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchGitHubStats();
            }
        });
    </script>
</body>
</html>
